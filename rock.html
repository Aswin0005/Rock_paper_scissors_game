<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles1.css">

  </head>
  <body>
    <p class="title-font">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="rock-button"><img src="rock-emoji.png" class="rock-emoji"></button>

    <button onclick="
      playGame('paper');
    " class="paper-button"><img src="paper-emoji.png" class="paper-emoji"></button>

    <button onclick="
      playGame('scissors');
    " class="scissors-button"><img src="scissors-emoji.png" class="scissors-emoji"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

    <script src="/script.js"></script>
  </body>
</html>
